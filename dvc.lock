      params.yaml:
        fetch.url: https://www.arso.gov.si/xml/zrak/ones_zrak_urni_podatki_7dni.xml
    outs:
    - path: data/raw/air/air_data.xml
      hash: md5
      md5: eb6591da716e946af296caa8037fd5d3
      size: 1149316
  preprocess:
    cmd: "poetry run python src/data/preprocess_air_data.py\ngit commit -am \"Updated
      preprocessed air data on `date` with DVC pipeline and GitHub workflows\" ||
      true\ngit push || true\ndvc push || true\n"
    deps:
    - path: data/raw/air/air_data.xml
      hash: md5
      md5: eb6591da716e946af296caa8037fd5d3
      size: 1149316
    - path: src/data/preprocess_air_data.py
      hash: md5
      md5: 4c05872692adee6ae1662f50b0d90a7f
      size: 2106
    params:
      params.yaml:
        preprocess.station:
    outs:
    - path: data/preprocessed/air
      hash: md5
      md5: 4993ede4635d36806c5cb26e9e7f14b3.dir
      size: 96037
      nfiles: 23
  validate:
    cmd: "cd gx && poetry run python run_checkpoint.py\n"
    deps:
    - path: data/preprocessed/air/
      hash: md5
      md5: 4993ede4635d36806c5cb26e9e7f14b3.dir
      size: 96037
      nfiles: 23
