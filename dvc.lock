schema: '2.0'
stages:
  fetch:
    cmd: "poetry run python src/data/fetch_air_data.py\ngit commit -am \"Updated raw
      air data on `date` with DVC pipeline and GitHub workflows\" || true\ngit push
      || true\ndvc push || true\n"
    deps:
    - path: src/data/fetch_air_data.py
      hash: md5
      md5: d11371e51e33eb21a82994a88c206041
      size: 956
    params:
      params.yaml:
        fetch.url: https://www.arso.gov.si/xml/zrak/ones_zrak_urni_podatki_7dni.xml
    outs:
    - path: data/raw/air/air_data.xml
      hash: md5
      md5: 71d58786b256066bf1edcad90e613532
      size: 1149797
  preprocess:
    cmd: "poetry run python src/data/preprocess_air_data.py\ngit commit -am \"Updated
      preprocessed air data on `date` with DVC pipeline and GitHub workflows\" ||
      true\ngit push || true\ndvc push || true\n"
    deps:
    - path: data/raw/air/air_data.xml
      hash: md5
      md5: 71d58786b256066bf1edcad90e613532
      size: 1149797
    - path: src/data/preprocess_air_data.py
      hash: md5
      md5: 43d6fa448c8de2b4c3162d57e58691c8
      size: 2170
    params:
      params.yaml:
        preprocess.station:
    outs:
    - path: data/preprocessed/air
      hash: md5
      md5: 1eb604fe704a02a7512f8392cad58aff.dir
      size: 4147
      nfiles: 1
